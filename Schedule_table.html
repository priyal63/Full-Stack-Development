<!DOCTYPE html>
<html>
    <head>
        <title>Schedule table</title>
    </head>
    <body>
        <table border="black" bgcolor="skyblue">
            <tbody>
                <tr>
                    <th rowspan="3"><b>Day</b></th>
                    <th colspan="3"><b>Seminar</b></th>
                </tr>
                <tr>
                    <th rowspan="2"><b>Schedule</b></th>
                    <th colspan="2"><b>Topic</b></th>
                </tr>
                <tr>
                    <th><b>Begin</b></th>
                    <th><b>End</b></th>
                </tr>
                <tr>
                    <th rowspan="2">Monday</th>
                    <th rowspan="2">8:00 a.m.</th>
                    <th rowspan="2">5:00 p.m.</th>
                    <th>Introduction to FSD</th>
                </tr>
                <tr>
                    <th>HTML + CSS</th>
                </tr>
                <tr>
                    <th rowspan="3">Tuesday</th>
                    <th>8:00 a.m.</th>
                    <th>11:00 p.m.</th>
                    <th>JS & ES6</th>
                </tr>
                <tr>
                    <th>11:00 a.m.</th>
                    <th>2:00 p.m.</th>
                    <th rowspan="2">MERN stack</th>
                </tr>
                <tr>
                    <th>2:00 p.m.</th>
                    <th>5:00 p.m.</th>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <th>8:00 a.m.</th>
                    <th>12:00 p.m.</th>
                    <th>React Native + Deployment</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
