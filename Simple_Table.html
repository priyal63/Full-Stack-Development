<!DOCTYPE html>
<html>
    <head>
        <title>Table example</title>
    </head>
    <body>
        <h1>Table example</h1>
        <table border="black" >
            <tbody>
                <tr>
                    <th rowspan="2">A</th>
                    <th>B</th>
                    <th rowspan="3">D</th>
                    <th colspan="2">E</th>
                    <th>F</th>
                </tr>
                <tr>
                    <th>C</th>
                    <th rowspan="2">G</th>
                    <th rowspan="2">H</th>
                    <th rowspan="2">I</th>
                </tr>
                <tr>
                    <th colspan="2">J</th>
                </tr>
                <tr>
                    <th colspan="3">K</th>
                    <th>L</th>
                    <th colspan="2">M</th>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
